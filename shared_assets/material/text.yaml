---
name: Halley/Text
base: sprite_base.yaml
textures:
  - tex0: sampler2D
uniforms:
  - u_smoothness: float
  - u_outline: float
  - u_outlineColour: vec4
passes:
  - blend: Alpha
    vertex: sprite.vertex.glsl
    pixel: distance_field_sprite_outline.pixel.glsl
    condition: u_outline > 0
  - blend: Alpha
    vertex: sprite.vertex.glsl
    pixel: distance_field_sprite_fill.pixel.glsl
...