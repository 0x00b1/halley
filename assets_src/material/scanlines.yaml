---
name: Halley/Scanlines
uniforms:
  - u_mvp: mat4
  - u_col0: vec4
  - u_col1: vec4
  - u_distance: float
attributes:
  - a_position: vec4   # xy = position, zw = relative pivot [0..1]
  - a_size: vec4       # xy = size (px), z = rotation (radians), w = sprite rotated? (1 if 90 degrees rotated)
  - a_colour: vec4     # rgba
  - a_texCoord0: vec4  # xy = top-left, zw = bottom-right
  - a_vertPos: vec4    # xy = relative position of vertex [0..1], zw = relative position of texture [0..1]
passes:
  - blend: Opaque
    vertex: sprite.vertex.glsl
    pixel: scanline.pixel.glsl
...