---
uniforms:
    u_mvp: mat4
attributes:
    a_position: vec4   # xy = position, zw = offset
    a_texCoord0: vec4  # xy = top-left, zw = bottom-right
    a_size: vec4       # xy = size (px), z = rotation (radians)
    a_color: vec4      # rgba
    a_vertPos: vec2    # xy = relative position of vertex [0..1]
passes:
    - pass:
        vertex: sprite.vert.glsl
        pixel: sprite.pixel.glsl
...